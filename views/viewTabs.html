<jsv-header class="jsv-no-border">
    <button-header-left onclick="$JSView.back()">< Back</button-header-left>
    {{title}}
    <button-header-right></button-header-right>
</jsv-header>
<jsv-tabs>
    <jsv-tab class="active">Tab A</jsv-tab>
    <jsv-tab>Tab B</jsv-tab>
    <jsv-tab>Tab C</jsv-tab>
</jsv-tabs>
<jsv-content class="has-tabs">
    
    <jsv-tab class="active bgWhite">
        <h1 class="paddingFull10">Content Tab A</h1>
    </jsv-tab>
    
    <jsv-tab class="bgWhite">
        <h1 class="paddingFull10">Content Tab B</h1>
    </jsv-tab>
    
    <jsv-tab class="bgWhite">
        <h1 class="paddingFull10">Content Tab C</h1>
    </jsv-tab>
    
</jsv-content>
