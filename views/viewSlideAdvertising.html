<jsv-header>
    <button-header-left onclick="$JSView.back()">< Back</button-header-left>
    {{title}}
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content>
    <jsv-slide id="slide" class="JSVwrapperAd" style="margin-top:10px">
        <div class="JSVscrollerAd">
            <ul>
                <li>
                    <div class="title">{{titleA}}</div>
                    <div class="description">{{descriptionA}}</div>
                    <div class="photo" style="background-image:url({{photoA}})"></div>
                    <div class="tools row">
                        <div class="col">Opt 1</div>
                        <div class="col">Opt 2</div>
                        <div class="col">Opt 3</div>
                        <div class="col">Opt 4</div>
                    </div>
                </li>
                <li>
                    <div class="title">{{titleB}}</div>
                    <div class="description">{{descriptionB}}</div>
                    <div class="photo" style="background-image:url({{photoB}})"></div>
                    <div class="tools row">
                        <div class="col">Opt 1</div>
                        <div class="col">Opt 2</div>
                        <div class="col">Opt 3</div>
                        <div class="col">Opt 4</div>
                    </div>
                </li>
                <li>
                    <div class="title">{{titleC}}</div>
                    <div class="description">{{descriptionC}}</div>
                    <div class="photo" style="background-image:url({{photoC}})"></div>
                    <div class="tools row">
                        <div class="col">Opt 1</div>
                        <div class="col">Opt 2</div>
                        <div class="col">Opt 3</div>
                        <div class="col">Opt 4</div>
                    </div>
                </li>
            </ul>
        </div>
    </jsv-slide>
</jsv-content>
