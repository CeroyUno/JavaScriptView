<jsv-header>
    <button-header-left onclick="$JSView.actionMenu()">M</button-header-left>
    {{title}}
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content>
    <jsv-refresh></jsv-refresh>
    <jsv-list class="photo-list">
        <jsv-item class="item">
            <div class="photo"></div>
            <h3>{{name}}</h3>
            <p>{{description}}</p>
        </jsv-item>
    </jsv-list>
    <jsv-loadmore></jsv-loadmore>
</jsv-content>
