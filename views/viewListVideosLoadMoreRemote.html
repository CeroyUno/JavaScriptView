<jsv-header>
    <button-header-left onclick="$JSView.back()">< Back</button-header-left>
    {{title}}
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content class="paddingFull10">
    <jsv-refresh></jsv-refresh>
    <jsv-list class="video-list">
        <jsv-item class="item">
            <div class="swiperight">
               <div class="swipeText"><span>Options</span></div>
            </div>
            <div class="video" style="background-image:url({{imageVideo}})"></div>
            <div class="data">
                <h4>{{titleVideo}}</h4>
                <p>{{publishedVideo}}</p>
            </div>
        </jsv-item>
    </jsv-list>    
    <jsv-loadmore></jsv-loadmore>
</jsv-content>

<jsv-modal-menu id="menuModal">
    <jsv-list>
        <ul>
            <li id="deleteElemento">Delete</li>
            <li>Share via...</li>
            <li>Mute</li>
            <li>Block</li>
            <li>Report</li>
            <li onclick="$JSView.closeMenuModal('menuModal','viewListVideosLoadMoreRemote')">Cancel</li>
        </ul>
    </jsv-list>
</jsv-modal-menu>
